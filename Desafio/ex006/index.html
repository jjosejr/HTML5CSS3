<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <title>Tgs HTML</title>
   
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag <p>">Parágra</abbr></li>
        <li><abbr title="Use a tag h1.....h6">Título</abbr></li>
        <li><abbr title="Use a tag img">Imagens</abbr></li>
        <li><abbr title="Use a tag abbr">Abreviações</abbr></li>
        <li><abbr title="Use a tag code">Código-fonte</abbr></li>
        <li><abbr title="Use a tag <ol> e <li>">Lista numeradas</abbr></li>
        <li><abbr title="Use a tag <ul> e <li> ">Lista de demarcadores</abbr></li>
    </ul>
    
</body>
</html>
